
<div class="task-list-container">
   <div class="heading">
     <h3>Tasks List</h3>

      <div>
        <span class="status-dot in-progress"></span>In progress
        <span class="status-dot completed"> </span>Completed
      </div>
  </div>
   <table>
    <thead>
      <tr>
        <th>Task</th>
        <th>Status</th>
        <th>Due Date</th>
      </tr>

    </thead>
    <tbody>

         @for (task of tasks; track task.id) {
          <tr>
          <td>
            <label class="{{task.completed? 'completed-task' : ''}}">
              <input type="checkbox" aria-label="Select Task"  [checked]="task.completed" (click)="handleCheckBox(task.id)">{{task.name}}
            </label>  </td>


          <td><span class="status-dot {{task.completed ? 'completed' : 'in-progress'}}"></span>{{task.completed ? 'Completed' : 'In progress'}}</td>
          <td>{{task.dueDate | date:"MM-dd-YYYY" }}</td>
          <td (click)="updateTask(task)">✏️</td>
          <td (click)="deleteTask(task.id)">❌</td>
          </tr>


         }



    </tbody>
   </table>
   <div class="button-container" (click)="showModal=true">
    <button>Add New Task</button>

	</div>
  @if(showModal){
    <app-task-form (closePanel)="showModal = false" [currentTask]="selectedTask" [formType]="formType"></app-task-form>
  }
</div>
